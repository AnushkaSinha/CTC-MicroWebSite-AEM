												</div>
												<div class="secretQDiv">
												<div class="form-group">
                                                    <label for="currentsecretQuestion" class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.secretQuestion || 'Question'}</label>
													<div class="col-sm-12  col-md-8 col-lg-8 ">
                                                        <span name="currentsecretQuestion" id="currentsecretQuestion" class="col-md-6 padding-left-zero"></span>
													</div>
												</div>
												<div class="form-group">
                                                    <label  class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.answer || 'Answer'}</label>
													<div class="col-sm-12  col-md-4 col-lg-4 ">
														<span class="col-md-6 padding-left-zero"><i class="fa fa-ellipsis-h fa-2" aria-hidden="true"></i><i class="fa fa-ellipsis-h fa-2" aria-hidden="true"></i></span>
													</div>
												</div>
												<div class="form-group">
													<div class="col-sm-8 col-md-2 col-lg-offset-2 col-lg-2">
														<button type="button" name="UpdateSecretQ" id="Update-secretQ" class="btn-u btn-u-brown">${properties.update || 'Update'}</button>
													</div>	
												</div>
                                                <input type="hidden" id="updateSecuritySuccessTitle" name='updateSecuritySuccessTitle' value="${properties.updateSecuritySuccessTitle || 'Updated Successfully'}"/>
                                                <input type="hidden" id="updateSecuritySuccessMsg" name='updateSecuritySuccessMsg' value="${properties.updateSecuritySuccessMsg || 'Your Security Question and answer Information is updated'}"/>
												</div>
												<div class="secretQDivEdit">
												<div class="form-group">
														<label for="securityQuestion"  class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.secretQuestion || 'Question'}</label>
														<div class="col-sm-12  col-md-4 col-lg-4">

                                                             <select name="securityQuestion" id="securityQuestion" class="form-control">
                                                    <div data-sly-list.securityQuestions="${dropDownsData.securityQuestions}" >
                                                        <option value=${securityQuestions.securityQuestion}>${securityQuestions.securityQuestion}</option>
                                                    </div>
                                                </select>
														</div>
														</div>
														<div class="form-group">
														<label for="securityAnswer"  class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.answer || 'Answer'}</label>
														<div class="col-sm-12  col-md-10 col-lg-10">
															<input type="text" name="securityAnswer" class="form-control col-lg-4 col-md-4 signup-validate" aria-required="true"  id="securityAnswer" >
														</div>
														</div>
														<div class="form-group">
														<div class="col-xs-4 col-sm-6 col-md-2 col-lg-offset-2 col-lg-2 sm-float-left">
															<button type="button" name="btnSavesecretQ" id="btnSavesecretQuestion" class="btn-u btn-u-brown signup-not-allowed">${properties.submit || 'Submit'}</button>
														</div>
														<div class="col-xs-4 col-sm-6 col-md-2 col-lg-2 sm-float-right">
                                                            <button type="button" name="btnCancelSecretQ" id="btnCancelSecretQuestion" class="btn-u btn-u-brown">${properties.cancel || 'Cancel'}</button>
														</div>
                                                        <div class="col-xs-12 col-lg-2 col-md-2 col-sm-4 loader-pic hide" id="loader-pic-sq">
                                                                <span class="row"><p class="fa fa-cog fa-spin fa-1x"></p>&nbsp;Loading ...</span>
                                                             </div>
														</div>									
												</div>
												
											</div>

</div></div></div>
