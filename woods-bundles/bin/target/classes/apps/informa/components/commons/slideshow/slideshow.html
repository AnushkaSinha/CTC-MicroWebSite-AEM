<div data-sly-test="${wcmmode.edit}" data-emptytext="Slide Show" class="cq-placeholder">
</div>
<div class="image-gallery ${properties.spacingstylestop} ${properties.spacingstylesbottom}"
	data-sly-use.slideshowcase="com.informa.components.commons.Multifield">
	<h2 data-sly-test="${properties.title}">${properties.title}</h2>
	<div class="row">
        <div class="lightgallery list-unstyled" data-sly-list.slideshow="${slideshowcase.childList}">
            <div class="slideCover col-xs-12 col-sm-6 col-md-3 col-lg-3 pull-left" data-responsive="${slideshow.imagePath} 375, ${slideshow.imagePath} 480, ${slideshow.imagePath} 800" data-src="${slideshow.imagePath}" data-sub-html="">
				<img class="img-responsive img-thumbnail" alt="${slideshow.altText}" src="${slideshow.imagePath}" width="100%">
            </div>
        </div>
	</div>
</div>
