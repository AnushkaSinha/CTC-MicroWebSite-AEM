<div data-sly-test="${wcmmode.edit}" data-emptytext="Lightbox"
	class="cq-placeholder"></div>

<div class="row">
	<div class="callaction-btn" data-toggle="modal"
		data-target="#myModal-home_${resource.name}-${resource.parent.name}-${resource.parent.parent.name}">
		<a  tabindex="0" data-sly-test="${properties.buttonTitle}"
			class=" ${properties.buttonchk?'btn btn-primary btn-custom':''} row-custom-divider"
			role="button">${properties.buttonTitle}</a>

	</div>

	<div data-sly-test="${properties.linkPath}" class='modal fade'
		id='myModal-home_${resource.name}-${resource.parent.name}-${resource.parent.parent.name}'
		role='dialog' tabindex="-1">
		<div class="modal-dialog modal-lg">
			<!-- Modal content-->
			<div class="modal-content homepage-modal-content">
				<div class="modal-header homepage-details-modalHeader">
					<button type="button" class="close homepage-details-closeBtn homepage-close" data-dismiss="modal"></button>
				</div>
				<div class="modal-body homepage-details-modalBody">
					<div data-sly-resource="${properties.linkPath}.html"></div>
				</div>
			</div>
		</div>
	</div>

</div>
