<div data-sly-test="${wcmmode.edit}"
	data-emptytext="CTA Image - Title, Desc, Link" class="cq-placeholder"></div>

<div class="row" id="container1">
	<div class="col-md-12 ${properties.spacingstylestop} ${properties.spacingstylesbottom}">
		<div class="component1">
			<div class="heading">
				<div data-sly-test="${properties.linkPath}" data-sly-unwrap>
					<a
						href="${properties.linkPath}${properties.externalUrl?'':'.html'}"
						target="${properties.openInNewWindow?'_blank':''}"> <img
						data-sly-test="${properties.imageRef}"
						src="${properties.imageRef}" class="img-responsive"
						alt="${properties.alttext}" />
						<h3 class="${properties.ica3?'textCenter':''}"
							data-sly-test="${properties.title}">${properties.title}</h3></a>
					<div class="callToActionPara" data-sly-test="${properties.text}">${properties.text @
						context='html'}</div>
				</div>
				<div data-sly-test="${!properties.linkPath}" data-sly-unwrap>
					<img data-sly-test="${properties.imageRef}"
						src="${properties.imageRef}" class="img-responsive"
						alt="${properties.alttext}" />
					<h3 class="${properties.ica3?'textCenter':''}"
						data-sly-test="${properties.title}">${properties.title}</h3>
					<div class="callToActionPara" data-sly-test="${properties.text}">${properties.text @
						context='html'}</div>
				</div>
			</div>
		</div>
	</div>
</div>
