<div data-sly-test="${wcmmode.edit}"
	data-emptytext="CTA - Title, Desc, Link" class="cq-placeholder"></div>
<div class="row">
	<div class="col-md-12 col-lg-12 col-sm-12 visitors-contact-content ${properties.spacingstylestop} ${properties.spacingstylesbottom}">
			<div class="col-md-12 col-sm-12 boxes">
				<div class="col-md-12 box clearfix">
					<h1 data-sly-test="${properties.enqType}">${properties.enqType}</h1>
					<h4 data-sly-test="${properties.enqDetails}">${properties.enqDetails}</h4>
					<h6 data-sly-test="${properties.telNumber}">${properties.telLabel
						|| 'Tel:'} ${properties.telNumber}</h6>
					<h6 data-sly-test="${properties.faxNumber}">${properties.faxLabel
						|| 'Fax:'} ${properties.faxNumber}</h6>
					<h6 data-sly-test="${properties.email}">
						${properties.emailLabel || 'Email:'} <a
							href="mailto:${properties.email}?Subject=${properties.emailSubject}"
							target="_top">${properties.email}</a>
					</h6>
				</div>
			</div>
	</div>
</div>
