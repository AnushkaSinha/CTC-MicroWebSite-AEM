<div data-sly-test="${wcmmode.edit}" data-emptytext="Carousel - Sponsors"
	class="cq-placeholder"></div>

<div class="tab-content ${properties.spacingstylestop} ${properties.spacingstylesbottom}">
	<div id="home" class="tab-pane fade in active">

		<!--Horizontal Carousal to showcase images starts-->

		<div class="img-gallery"
			data-sly-use.imagegallerycase="com.informa.components.commons.Multifield">
			<h3
				class="${properties.styling?'informa-title-color sponsors-box-heading':''}"
				data-sly-test="${properties.title}">${properties.title}</h3>
			<div class="tab_carousel_well home-page-carousel">
				<!-- Carousel
            ================================================== -->
				<div class="carousel slide">
					<ol class="carousel-indicators img-gallery-indicators hidden-dots"
						data-sly-list.imagegallery="${imagegallerycase.childList}">
						<li class="${imagegalleryList.first ?'active' : ''}"
							data-slide-to="${imagegalleryList.index}"
							data-target="myCarousel_gallery_sponsors"></li>
					</ol>
					<ul class="imageslider-responsive_sponsors" 
						data-sly-list.imagegallery="${imagegallerycase.childList}" role="tablist">
						<li role="tab">
							<div
								class="thumbnailItemSpacing thumbnail_parent ${properties.imagelightbox?'img-popup':''}">
								<a
									class="thumbnail tab-carousel-thumbnails homePageCarouselItem  thumb-carousel-popup"
									href="${imagegallery.linkPath}"
									target="${imagegallery.openInNewWindow==true && '_blank'}">
									<img alt="${imagegallery.altText}"
									class="img-responsive image-gallery-respDesktop"
									src="${imagegallery.imagePath}">
								</a>

							</div>
						</li>
					</ul>
				</div>
				<!-- End Carousel -->
			</div>
			<!-- End Well -->
		</div>
	</div>
</div>
