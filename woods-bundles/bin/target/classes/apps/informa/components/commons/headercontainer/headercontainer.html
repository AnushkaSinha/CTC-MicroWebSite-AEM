
<header>
    <div class="headerVerticalHold ${properties.dir || inheritedPageProperties.dir == 'rtl'?'alignmentSupport':''}">
        <div class="container" role="banner">
            <div class="${properties.spacingstylestop} ${properties.spacingstylesbottom}">
                <div id="siteName" class="hidden-xs hidden-md hidden-sm hidden-lg">${inheritedPageProperties.siteName}</div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 cover pull-left ${properties.dir || inheritedPageProperties.dir == 'rtl'?'col-sm-push-6 col-md-push-6 col-lg-push-6 alignmentSupport':''}">
                    <div class="row" >
                        <div class="left ${properties.dir || inheritedPageProperties.dir == 'rtl'?'text-right':'text-center'}">
                            <div data-sly-resource="${'logo' @ resourceType='/apps/informa/components/commons/logo'}" data-sly-unwrap></div>
                        </div>
						<div class="seperator">&nbsp;</div>
                        <div class="right testAlter">
                            <div data-sly-resource="${'calendar' @ resourceType='/apps/informa/components/commons/calendar-component'}" data-sly-unwrap></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row hamBurger navToggleBtn pull-right">
                <div class="navbar-inverse">
                    <div class="navbar-header">
                        <label for="togglebtn" class="obscure">Navigation</label>
                        <button class="navbar-toggle collapsed pull-right mobileNavBtn" data-toggle="offcanvas" type="button">
                            <span class="sr-only">Toggle navigation</span> 
                            <span class="icon-bar"></span> 
                            <span class="icon-bar"></span> 
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 cover pull-right ${properties.dir || inheritedPageProperties.dir == 'rtl'?'col-sm-pull-6 col-md-pull-6 col-lg-pull-6':''}">
                <div class="row ${properties.spacingstylestop} ${properties.spacingstylesbottom}"> 
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 headerSearchBox pull-right" data-sly-resource="${'search' @ resourceType='/apps/informa/components/commons/headerSearch'}"></div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 headerMenuLink pull-right hidden-xs">
                        <div data-sly-resource="${'header links' @ resourceType='/apps/informa/components/commons/header-links'}" data-sly-unwrap>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</header>
