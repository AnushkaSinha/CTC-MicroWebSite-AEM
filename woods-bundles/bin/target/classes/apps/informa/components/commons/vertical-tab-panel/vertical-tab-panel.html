	Vertical Tab Panel component.

*/-->
<div data-sly-test="${wcmmode.edit}" data-emptytext="Tab - Vertical" class="cq-placeholder"></div>
<div
    class="container-fluid tab-container"
    data-sly-use.tabPanel="com.informa.components.commons.Multifield">
    <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12  ${properties.spacingstylestop} ${properties.spacingstylesbottom}">
            <div class="container ">
                <div class="row ">
                    <div class=" col-md-12 col-xs-12 col-sm-12 subbody">
                        <div class="row sub-ver-body">
                            <div class="col-md-1 col-sm-1 tabstyle">
                                <ul role="tablist"
                                    id="myTab_${currentNode.name}"
                                    class="nav nav-tabs tabs-left sideways  tab-collapse-nav-tabs"
                                    data-sly-list.tabs="${tabPanel.childList}">
                                    <li class="${tabsList.first?'active':''}">
                                        <a href="#tab${tabsList.count}_${currentNode.name}" role="tab" aria-controls="tabpanel1" data-toggle="tab">
                                            <span class="tab-collapse-tab-title">${tabs.title}</span>
                                        </a>
                                    </li>

                                </ul>
                            </div>

                            <!-- Tab panes -->
                            <div id="tabpanel1" class="col-md-11 col-sm-11" role="tabpanel">
                                <div class="tab-content" data-sly-list.tabs="${tabPanel.childList}">

                                    <div
                                           class="tab-pane ${tabsList.first?' in active':''}"
                                        id="tab${tabsList.count}_${currentNode.name}"
                                        data-sly-test.tabParsys="${'par-tab-{0}' @ format=[tabsList.index]}"
                                        data-sly-resource="${tabParsys @resourceType='foundation/components/parsys'}"></div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
