<div data-sly-test="${wcmmode.edit}" data-emptytext="CTA - Link" class="cq-placeholder"></div>
<div class="section highlightText clearfix">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-faq1 ${properties.spacingstylestop} ${properties.spacingstylesbottom}" data-sly-use.linkList="com.informa.components.commons.Multifield" >
          <div class="row event-overview-btn" data-sly-list.link="${linkList.childList}">
			     <div class="col-md-12 col-xs-12 event-overview-btn-col hightxt_btn">
						<a href="${link.linkPath}" target="${link.openInNewWindow==true && '_blank'}" class="btn btn-primary btn-lg highlgt-btn-custom" role="button">
                  <div class=" event-overview-btn-text-padding">
                         <span class="highlgt-btn-title text-left ">${link.title}</span> 
								</div>
								<div class="highlgt-btn-icon-padding">
									  <img class="img-responsive" src="${currentDesign.path}/clientlibs/images/arrow1.png" alt="">
								</div>
						  </a>
					</div>
            </div>
       </div>
</div>
