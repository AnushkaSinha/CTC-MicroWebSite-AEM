<!--/*

     Informa
	_______________________
	
     Highlight and text component.

*/-->
<div class="cq-placeholder" data-emptytext="CTA - Link, Desc" data-sly-test="${wcmmode.edit}"></div>

<div class="informa-highlight-text section highlightText clearfix">
   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-faq2 ${properties.spacingstylestop} ${properties.spacingstylesbottom}">
      <div class="row">
         <div class="informa-highlight-text-title col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4 class="content-title" data-sly-test="${properties.title}">
               <small>${properties.title}</small>
               <img class="informa-highlight-text-title-arrow-highlight" alt="" src="/etc/designs/informa/globalstyle/clientlibs/images/arrow1.png">
            </h4>
         </div>
      </div>
      <div class="informa-highlight-text-content-section row highlgt-background-color" data-sly-use.linklist="com.informa.components.commons.Multifield" data-sly-test="${properties.text || linkList.childList}">
         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hightlgt-cust-height">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 visitorreg_txt" data-sly-test="${properties.text}">
               <div class="informa-highlight-text-content visitorreg_txtin">
                  ${properties.text @context='html'}
               </div>
               <div class="informa-highlight-text-button visitorbtn">
                  <a data-sly-test="${properties.buttonText && properties.buttonPath}" class="btn btn-primary btnCustomFixedWidth" href="${properties.buttonPath}${properties.externalUrl ? '' : '.html'}" target="${properties.openUrlInNewWindow=='true' && '_blank'}">${properties.buttonText}</a>
               </div>
            </div>
            <div data-sly-test="${linkList.childList}" data-sly-use.linklist="com.informa.components.commons.Multifield">
			   <ul class="informa-highlight-text-links list-styles" data-sly-list.link="${linkList.childList}">
                  <li class="informa-highlight-text-link" data-sly-test="${link.title && link.linkPath}">
					 <a href="${link.linkPath}" target="${link.openInNewWindow==true && '_blank'}" >${link.title}</a>
                  </li>
               </ul>
            </div>
         </div>
      </div>
   </div>
</div>
