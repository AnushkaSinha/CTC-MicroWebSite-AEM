<footer role="contentinfo">
<div class="${properties.spacingstylestop} ${properties.spacingstylesbottom}">
	<div class="row footerNavbg">
		<div class="col-md-12">
			<div class="container paddingZero">
				<div class="row">
					<div class="col-md-8 hidden-xs">
						<div
							data-sly-resource="${'footerlinklist1' @ resourceType='/apps/informa/components/commons/linklist'}"
							data-sly-unwrap></div>
					</div>
					<div class="col-md-4 paddingZero">
						<div
							data-sly-resource="${'sociallinks' @ resourceType='/apps/informa/components/commons/sociallinks'}"
							data-sly-unwrap></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row aboutInfo quickLink">
		<div class="col-md-12 ${properties.spacingstylestop} ${properties.spacingstylesbottom}">
			<div class="container about-informa">
				<!--   <hr class="hidden-xs"> -->
				<div class="row">
					<div class="col-md-9">
						<div
							data-sly-resource="${'richtext' @ resourceType='/apps/informa/components/commons/text'}"
							data-sly-unwrap></div>
					</div>
					<div class="col-md-3">
						<div class="footerLogo">
							<div
								data-sly-resource="${'footerlogo' @ resourceType='/apps/informa/components/commons/logo'}"
								data-sly-unwrap></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row footerBottombg">
		<div class="col-md-12 ${properties.spacingstylestop} ${properties.spacingstylesbottom}">
			<div class="container">
				<div class="row">
					<div
						data-sly-resource="${'footerlinklist2' @ resourceType='/apps/informa/components/commons/linklist'}"
						data-sly-unwrap></div>
				</div>
			</div>
		</div>
	</div>
</div>
</footer>
