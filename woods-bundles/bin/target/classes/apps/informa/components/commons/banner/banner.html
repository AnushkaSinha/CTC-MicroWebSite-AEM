<div data-sly-test="${wcmmode.edit}" data-emptytext="Ad Banner"
	class="cq-placeholder"></div>
<div class="informa-image-banner hightxt-overview-container" role="banner">
	<div class="row banner-custom-divider ">
         <div id="bannerImage_${resource.name}" class="bannerHidden hidden-sm hidden-xs hidden-lg hidden-md">${properties.width}</div>
		<div class="col-md-12 col-xs-12 banner-section ${properties.removePadding ? 'paddingZero marginZero' : ''} ${properties.spacingstylestop} ${properties.spacingstylesbottom}" style="display:none">
            <div  class="${properties.alignment} ">
			<a data-sly-test="${properties.imageLink}"class="informa-image-banner-image-link"
				href="${properties.imageLink}${properties.externalUrl ? '' : '.html'}"
				target="${properties.openInNewWindow?'_blank':''}">

           <span 
					data-sly-resource="${'image' @ resourceType='wcm/foundation/components/image', wcmmode='disabled'}"></span>
			</a>
                </div>
            <div data-sly-test="${!properties.imageLink}">
           <div data-sly-test="${currentNode.getNodes}" class="${properties.alignment}"
					data-sly-resource="${'image' @ resourceType='wcm/foundation/components/image', wcmmode='disabled'}"></div>
			</div>
		</div>
	</div>
</div>
