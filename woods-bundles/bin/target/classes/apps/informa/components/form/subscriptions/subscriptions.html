<div data-sly-test="${wcmmode.edit}" data-emptytext="Subscriptions Component" class="cq-placeholder"></div>

<div class="form-group subscription-form-group" data-sly-use.local="com.informa.components.commons.GetLocaleValue" >

    <fieldset class="custom-checkbox-fieldset custom-subscription-fieldset">

        <div class="subscription-default-div">

        </div>

        <div class="col-xs-11 col-sm-9 col-md-12 col-lg-12  preference-levle-checkBox-component ">
            <div id="preferencedcommuwithInforma-div1" >

                <div class="checkbox " >
                   <input type="checkbox" name="communicationPreferenceCheck[]" id="marketingOptIn" class="checkbox-input communicationChannelValues" value="We may wish to contact you regarding future events and products, please uncheck this box if you do not wish to receive these updates." checked />
               	<label for="marketingOptIn"> <span id="marketingOptInLabel">
				${'We may wish to contact you regarding future events and products, please uncheck this box if you do not wish to receive these updates.' @ i18n, locale=local.locale} </span>
                    </label>
                </div>

                <div class="checkbox" >
                    <input type="checkbox" name="communicationPreferenceCheck[]" id="thirdPartyOptIn" class="checkbox-input communicationChannelValues"  value="${inheritedPageProperties.eventSeries} carefully selected third party partners may wish to contact you. Please check this box if you wish to receive these communications." />
                <label for="thirdPartyOptIn"> <span id="thirdPartyOptInLabel"><b>${inheritedPageProperties.eventSeries}</b>
                ${'\'s carefully selected third party partners may wish to contact you. Please check this box if you wish to receive these communications.' @ i18n, locale=local.locale} 
                </span>
                    </label>

                </div>
            </div>
        </div>
    </fieldset>
    </br>
    <div id="preferencedcommuwithInforma-div2" data-sly-attribute.class="subscriptionsComponent">
        <fieldset class="custom-checkbox-fieldset custom-subscription-fieldset">

            <label for="communicationChannelfield" class="col-md-12 col-sm-12 col-xs-12 checkboxlabelwithinforma communication-channel-name">
                ${'Communication Channels:' @ i18n, locale=local.locale}
            </label>
            <div class="col-md-9 col-lg-7 col-sm-9 col-xs-11 input-div  subscriptioncheckBox forms-custom-radio-btn">
                <div class="checkbox form-custom-checkbox col-md-12 col-sm-12 ">

                    <input type="checkbox" name="emailPreference" class="checkbox-input communicationChannelValues" id="emailCommunicationChannel" value="Yes" />
                <label for="emailCommunicationChannel" class="email-communication-channel"> <span> ${'Email' @ i18n, locale=local.locale}</span>
                    </label>
                </div>
            </div>
            <div class="col-md-9 col-lg-7 col-sm-9 col-xs-11 input-div  subscriptioncheckBox forms-custom-radio-btn">

                <div class="checkbox form-custom-checkbox col-md-12 col-sm-12 col-lg-7 communication-channel">

                        <input type="checkbox" name="communicationChannelType" class="checkbox-input communicationChannelValues" id="Phone" value="CH_PHONE" />

                <label for=          "Phone"> <span>${'Phone' @ i18n, locale=local.locale}</span></label>

                </div>
                <div class="checkbox form-custom-checkbox col-md-12 col-sm-12 col-lg-7 communication-channel">
                                                <input type="checkbox" name="communicationChannelType" class="checkbox-input communicationChannelValues" id="Direct Post" value="CH_DIRECTPOST" />

                <label for=          "Direct Post"> <span>${'Direct Post' @ i18n, locale=local.locale}</span></label>
                </div>
                <div class="checkbox form-custom-checkbox col-md-12 col-sm-12 col-lg-7 communication-channel">

                        <input type="checkbox" name="communicationChannelType" class="checkbox-input communicationChannelValues" id="SMS" value="CH_SMS" />

                <label for=          "SMS"> <span>${'SMS' @ i18n, locale=local.locale}</span></label>
                </div>
            </div>
        </fieldset>
    </div>
</div>
<input type="hidden" id="marketingOptInPrefType" name="marketingOptInPrefType" value="" />
<input type="hidden" id="thirdPartyOptInPrefType" name="thirdPartyOptInPrefType" value="" />
<input type="hidden" name="marketingOptIn" value="" />
<input type="hidden" name="thirdPartyOptIn" value="" />
<script>
var one = $('#marketingOptInLabel').text();
var three = $('#thirdPartyOptInLabel').text();
$('#marketingOptInPrefType').val(one);
$('#thirdPartyOptInPrefType').val(three);
</script>
