<div data-sly-test="${wcmmode.edit}" data-emptytext="Passport" class="cq-placeholder"></div>

	<div data-sly-test="${properties.passportExpiration}" data-sly-unwrap>
    <div data-sly-resource="${ @path='passportexpiration', resourceType='informa/components/form/passportExpiration'}" ></div>
    </div>

    <div data-sly-test="${properties.passportIssuedDate}" data-sly-unwrap>
    <div data-sly-resource="${ @path='passportIssueddate', resourceType='informa/components/form/passportIssuedDate'}" ></div>
    </div>
	<div data-sly-test="${properties.passportNumber}" data-sly-unwrap>
    <div data-sly-resource="${ @path='passportnumber', resourceType='informa/components/form/passportNumber'}" ></div>
    </div>
    <div data-sly-test="${properties.passportPlaceOfIssue}" data-sly-unwrap>
    <div data-sly-resource="${ @path='passportplaceOfIssue', resourceType='informa/components/form/passportPlaceOfIssue'}" ></div>
    </div>
