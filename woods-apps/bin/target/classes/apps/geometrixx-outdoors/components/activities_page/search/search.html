<div data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}"></div>
<div data-sly-call="${clientLib.all @ categories='cq.commerce'}" data-sly-unwrap></div>
<div data-sly-use.search="search.js" data-sly-unwrap></div>
<form class="search-form" action="${search.searchFormAction}" method="get">
    <p class="search-field">
        <label for="search-field" style="display: none">Search: </label>
        <input id="search-field" type="text" name="${search.querytextParam}" placeholder="${'Search' @ i18n, locale='search.pageLanguage'}" value="${search.queryString}" />
    </p>
    <p class="search-submit">
        <input type="submit" />
    </p>
</form>
