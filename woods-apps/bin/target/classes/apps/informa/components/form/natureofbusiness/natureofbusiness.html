<div data-sly-test="${wcmmode.edit}" data-emptytext="Nature of Business" class="cq-placeholder">
</div>
<div data-sly-test="${properties.required}">
    <input type="hidden" value="${properties.required}" id="natureOfBusinessreq">
    <input type="hidden" value="${properties.requiredMessage}" id="natureOfBusinessreqMesg">
</div>
<div class="form-group natureofbusiness" data-sly-use.natureOfBusiness="com.informa.components.commons.Multifield">
    <fieldset class="custom-checkbox-fieldset custom-business-fieldset" data-sly-test="${properties.title}">
        <label for="natureOfBusinessfield" class="col-md-3 col-sm-3 form-one-control-label forms-title-color-fo">
            ${properties.title}
            <span data-sly-test="${properties.required}">
				<span class="asterisk-sign-clr">*</span>
            </span>
        </label>
        <div class="col-md-9 col-lg-7 col-sm-9 col-xs-11 input-div  interest-levle-checkBox-component forms-custom-radio-btn">
            <div data-sly-list.business="${natureOfBusiness.childList}">
                <div class="checkbox interest-level-checkBox">
                    <input type="checkbox" name="NatureOfBusiness[]" class="checkbox-input natureOfBusinessValues" value="${business.natureOfBusinessCode}" />
                    <label for=${business.businessHiddenName}> <span> ${business.businessHiddenName}</span>
                    </label>
                </div>
            </div>
            <div data-sly-test="${properties.tooltip}" data-sly-unwrap>

                <span class="custom-tool-tip ">
					<div data-sly-test.dataplacement="right">
						<a  href="javascript:void(0)" class="tooltip-mobile hidden-xs" data-toggle="tooltip" data-placement="${dataplacement}" title="${properties.tooltip}">
							<img class="tool-tip-img" src="/etc/designs/informa/globalstyle/clientlibs/images/Question-mark.png" alt="tooltip_image" />
						</a>
					</div>

					<div data-sly-test.dataplacement="bottom">
						<a  href="javascript:void(0)" class="tooltip-mobile visible-xs " data-toggle="tooltip" data-placement="${dataplacement}" title="${properties.tooltip}">
							<img class="tool-tip-img" src="/etc/designs/informa/globalstyle/clientlibs/images/Question-mark.png" alt="tooltip_image" />
						</a>
					</div>

				</span>
            </div>
        </div>
    </fieldset>
</div>
