<div data-sly-use.thirdparty="com.informa.components.commons.ThirdPartyIntegration">
    <div class="customDividerForms"></div>
    <div class="container-fluid">
        <div class="form-container ${properties.spacingstylestop} ${properties.spacingstylesbottom} ${properties.formerror?'form-error form-error-resize':''}">
            <div id="formTitleId" data-sly-attribute.formTitleValue="${properties.title == null ? properties.formType : properties.title}">
                <h1 class="forms-title form-fo1-title">${properties.title == null ? properties.formType : properties.title}</h1>
                <div class="row form-one-registration custom-form-row">
                    <div class="InformaBookStandForm form-main-fo1">
                        <div class="bookStandFormOne form-alignments-fo1">
                            <div class="col-sm-12 form-horizontal registration_forms registration-form-two">
                                <div class="margintop5px">

                                    <div class="two-column-form ">

                                        <div data-sly-test.var="${thirdparty.formShow}">
                                            <div data-sly-test="${wcmmode.edit}" data-emptytext="Form Container" class="cq-placeholder"></div>
                                            <div data-sly-test="${properties.formType=='Default Form'}" data-sly-unwrap>
                                                <div data-sly-resource="${ @path='default_Form', resourceType='foundation/components/parsys'}" data-sly-unwrap></div>
                                            </div>

                                            <div data-sly-test="${properties.formType=='Visitor Registration'}">
                                                <div data-sly-resource="${ @path='visitor', resourceType='foundation/components/parsys'}"></div>
                                            </div>

                                            <div data-sly-test="${properties.formType=='Media Registration'}">
                                                <div data-sly-resource="${ @path='media', resourceType='foundation/components/parsys'}"></div>
                                            </div>


                                            <div data-sly-test="${properties.formType=='Delegate Registration'}">
                                                <div data-sly-resource="${ @path='delegate', resourceType='foundation/components/parsys'}"></div>
                                            </div>
                                            <div data-sly-test="${properties.formType=='Book A Stand'}">
                                                <div data-sly-resource="${ @path='bookAStand', resourceType='foundation/components/parsys'}"></div>
                                            </div>
                                        </div>
                                        <div data-sly-test="${!var}">
                                            <p data-sly-test="${properties.description}">${properties.description}<a href="${properties.url}">&nbsp;${properties.url}</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
