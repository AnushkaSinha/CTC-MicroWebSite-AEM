


<div data-sly-test="${wcmmode.edit}" data-emptytext="Box File Upload"
	class="cq-placeholder"></div>
<div class="form-group">
    <div data-sly-use.local="com.informa.components.commons.GetLocaleValue">
      <label for="fileToUpload" class="col-md-3 col-sm-3 form-one-control-label forms-title-color-fo">${properties.labelName || 'File Upload' @ i18n, locale=local.locale}
			<span data-sly-test="${properties.required}">
				<span class="asterisk-sign-clr">*</span>  
			</span> 
      </label>
	  </div>


      <div class="col-md-9 col-lg-7 col-sm-9 col-xs-11 input-div fileUplodClass">

         <input id="currentPagePath" type="hidden" value="${currentNode.path}" name="currentPagePath">

         <input id="input-1a" type="file" class="file" name="fileToUpload" data-show-preview="false" aria-labelledby="fileToUpload">



		 <div data-sly-test="${properties.tooltip}" data-sly-unwrap>

		<span class="custom-tool-tip  ">
            <a  href="javascript:void(0)" class="tooltip-mobile hidden-xs" data-toggle="tooltip" data-placement="right" title=" ${properties.tooltip}">
                <img class="tool-tip-img" src="/etc/designs/informa/globalstyle/clientlibs/images/Question-mark.png" alt="tooltip_image" />
            </a>
            <a  href="javascript:void(0)" class="tooltip-mobile visible-xs" data-toggle="tooltip" data-placement="bottom" title=" ${properties.tooltip}">
                <img class="tool-tip-img" src="/etc/designs/informa/globalstyle/clientlibs/images/Question-mark.png" alt="tooltip_image" />
            </a>
            </span>	
          </div>
		<small  class=" help-block file-upload-failed"></small>
        </div>


 </div>

<div data-sly-test="${properties.required}">      
	<input type="hidden" value="${properties.required}" id="fileUploadreq">
	<input type="hidden" value="${properties.requiredMessage}" id="fileUploadreqMesg">
</div>
