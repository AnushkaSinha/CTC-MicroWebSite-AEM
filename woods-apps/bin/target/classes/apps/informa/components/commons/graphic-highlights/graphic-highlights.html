<div data-sly-test="${wcmmode.edit}" data-emptytext="Graphic Highlights - Text, Icon"
	class="cq-placeholder"></div>
<div class="exhibitionbrands3"
	data-sly-use.scase="com.informa.components.commons.Multifield"
	data-sly-test="${scase.hasContent}">
	<div class="row exhibitionbrands graphicHightlightsArrows ${properties.spacingstylestop} ${properties.spacingstylesbottom}">
		<div class="col-sm-12 col-md-12 exhibitionbrands1  ">
			<div class="col-sm-12 exhibitionbrands2 img-gallery">
				<div class="row statspanel">
					<div
						class="tab_carousel_well graphic_highlight_variations home-page-carousel">
						<!-- Carousel ================================================== -->
						<div dir="ltr" class="graphicCarousel slide">
							<ol
								class="carousel-indicators img-gallery-indicators hidden-dots">
								<li class="active" data-slide-to="0"
									data-target="#myCarousel_gallery"></li>
								<li data-slide-to="1" data-target="#myCarousel_gallery"></li>
								<li data-slide-to="2" data-target="#myCarousel_gallery"></li>
							</ol>

							<ul id="stats-slider" data-sly-list.slists="${scase.childList}" data-slidereffect="768">
								<li data-sly-test="${properties.variation=='V1'}">
									<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 stats1 text-center">
										<div class="row stats">
											<a class="thumbnail" style="border:none" href="${slists.linkPath}"
												target="${slists.openInNewWindow==true && '_blank'}"> 
					<img src="${slists.imagePath}" alt="${slists.altText}" class="img-responsive" />
												<p class="statstxt">${slists.text}</p>
												<h3 class="statssubtxt">${slists.title}</h3></a>
										</div>

									</div>

								</li>

								<li data-sly-test="${properties.variation=='V2'}">
									<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 stats1 text-center">
										<div class="row stats">
											<a class="thumbnail" style="border:none" href="${slists.linkPath}"
												target="${slists.openInNewWindow==true && '_blank'}">
									<img class="img-responsive center-block" src="${slists.imagePath}" alt="${slists.altText}" />
												<p class="statstxt2 statssubtxtnew">${slists.title}</p> </a>
										</div>

									</div>

								</li>

							</ul>
						</div>
						<!-- End Carousel -->
					</div>
					<!-- End Well -->
				</div>
			</div>
		</div>
	</div>
</div>
