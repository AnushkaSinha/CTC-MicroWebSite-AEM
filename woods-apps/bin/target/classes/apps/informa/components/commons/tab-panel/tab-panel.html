<!--/*

     Informa
	_______________________

	Tab Panel component.

*/-->
<div data-sly-test="${wcmmode.edit}" data-emptytext="Tab - Horizontal"
	class="cq-placeholder"></div>
<div
	class="informa-tab-panel travel-nav-container ${properties.enableSearch? 'list-view-search':''} ${properties.spacingstylestop} ${properties.spacingstylesbottom}"
	data-sly-use.tabPanel="com.informa.components.commons.Multifield">
	<div data-sly-test="${properties.enableSearch}"
		class="row searchBarTops">

		<input type="hidden" id="filterMessage" value="${properties.norecord}" />

		<div class="col-sm-12 col-xs-12">
			<div class="">
				<div class="col-sm-10 col-xs-9 text_box">
					<input type="text" class="list-search-icons form-control"
						id="Search_All" placeholder="Search">
				</div>
			</div>
			<button type="button"
				class="btn btn-info col-sm-2 col-xs-2 search-icon-top">
				<span class="glyphicon glyphicon-search search-icons"></span>
			</button>
		</div>
	</div>

	<ul
		id="myTab_${resource.name}-${resource.parent.name}-${resource.parent.parent.name}"
		role="tablist"
		class="informa-tab-panel-tabs nav nav-tabs travel-nav-tabs"
		data-sly-list.tabs="${tabPanel.childList}">
		<li class="${tabsList.first?'active':''}" role="tab"><a
			class="informa-tab-panel-tab-item"
			href="#${resource.name}-${resource.parent.name}-${resource.parent.parent.name}_tab${tabsList.count}"
			data-toggle="tab" aria-expanded="true"> <span
				class="informa-tab-panel-tab-title travel-Tab-title ">${tabs.title}</span>
		</a></li>
	</ul>

	<div data-sly-list.tabs="${tabPanel.childList}"
		class="informa-tab-panel-content tab-content">

		<div class="tab-pane fade ${tabsList.first?' in active':''}"
			id="${resource.name}-${resource.parent.name}-${resource.parent.parent.name}_tab${tabsList.count}"
			data-sly-test.tabParsys="${'par-tab-{0}' @ format=[tabsList.index]}"
			data-sly-resource="${tabParsys @resourceType='foundation/components/parsys'}"></div>

	</div>
</div>
