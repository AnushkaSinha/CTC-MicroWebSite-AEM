<!--/*
	Social Links Component
*/-->
<div class="socialIcon "
	data-sly-use.socialLinks="com.informa.components.commons.Multifield">
	<ul class="nav navbar-nav navbar-right ${properties.spacingstylestop} ${properties.spacingstylesbottom}"
		data-sly-list.link="${socialLinks.childList}">
		<li data-sly-test="${link.linkPath && link.title}"><a
			href="${link.linkPath}" target="${link.openInNewWindow==true && '_blank'}">
				<i class="${link.title}"></i>
		</a></li>
	</ul>
</div>
<div data-sly-test="${wcmmode.edit}" data-emptytext="Social Links" class="cq-placeholder"></div>
