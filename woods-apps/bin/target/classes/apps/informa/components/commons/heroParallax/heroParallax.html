     Hero parallax caurosel component.

*/-->
<div data-sly-test="${wcmmode.edit}" data-emptytext="Carousel - Hero Image, Text, Button"
	class="cq-placeholder"></div>
<div class="row"
	data-sly-use.heroParallax="com.informa.components.commons.Multifield"
	role="main" id="mainContent">
	<div class="col-md-12 paddingZero ${properties.spacingstylestop} ${properties.spacingstylesbottom}">
		<div id="myCarousel_${resource.name}-${resource.parent.name}" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol
				class="carousel-indicators img-gallery-indicators slider-indicators ${(heroParallax.childList.size==1) ? 'hide-slideshow-indiacator' : ''}"
				data-sly-list.hero="${heroParallax.childList}">
				<li tabindex="0" data-target="#myCarousel_${resource.name}-${resource.parent.name}" data-slide-to="${heroList.index}"
					class="${heroList.first ? 'active' : ''}"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox"
				data-sly-list.hero="${heroParallax.childList}">

				<div class="${heroList.first ? 'item active' : 'item'}">
					<img src="${hero.imagePath}" alt="${hero.altText}" />
					<div class="carousel-caption">
						<div class="container">
							${hero.text @ context='html'}
							<div data-sly-test="${hero.title}" class="carousel-calltoAction">
								<a href="${hero.linkPath}"
									target="${hero.openInNewWindow==true && '_blank'}">
									<button class="btn btn-default">${hero.title}</button>
								</a>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="sliderdescription">
				<div class="slider-bottomtext container" data-sly-test="${properties.text}">${properties.text
					@ context='html'}</div>
			</div>

		</div>
	</div>
</div>
