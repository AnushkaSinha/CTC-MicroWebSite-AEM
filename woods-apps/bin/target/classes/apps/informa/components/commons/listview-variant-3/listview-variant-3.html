<script src="/etc/designs/informa/global/clientlibs/js/jquery.dataTables.min.js"></script>
<script src="/etc/designs/informa/global/clientlibs/js/dataTables.bootstrap.min.js"></script>
<script src="/etc/designs/informa/global/clientlibs/js/dataTables.responsive.min.js"></script>
<script src="//etc/designs/informa/global/clientlibs/js/responsive.bootstrap.min.js"></script>

<div class="col-md-12 col-lg-12 pull-left text-center loader hide"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i> loading ...</div>


<div data-sly-test="${wcmmode.edit}" data-emptytext="List - Tabular View, Sort, Search" class="cq-placeholder"></div>


<div class="search-tab-contents ${properties.spacingstylestop} ${properties.spacingstylesbottom}" data-sly-use.listHeader="com.informa.components.commons.Multifield"
	data-sly-use.listContent="com.informa.components.commons.ListView" data-sly-test="${listHeader.hasContent || listContent.hasContent}">



 <table class="listViewDataTable dataTablePlugin table table-hover dt-responsive" cellspacing="0" width="100%">
            <thead class="informaSearchTabsListsArea">
            		<tr class="search-listings-header" data-sly-list.header="${listHeader.childList}">

                		<th data-sly-test="${headerList.index==0}" data-width="${properties.column1width}">
                        	<span>${header.title}</span>
                        </th>
                        <th data-sly-test="${headerList.index==1}" data-width="${properties.column2width}">
                        	<span>${header.title}</span>
                        </th>
                        <th data-sly-test="${headerList.index==2}" data-width="${properties.column3width}">
                        	<span>${header.title}</span>
                        </th>
            		</tr>
        		</thead>
        		<tbody class="divtable" data-sly-list.content="${listContent.childList}">
        			 <tr class="tr">
                		<td>${content.listName}</td>
                		<td>${content.listTypeOne}</td>
                		<td>${content.listTypeTwo}</td>
            		</tr>
        		</tbody>
        </table>
</div>
