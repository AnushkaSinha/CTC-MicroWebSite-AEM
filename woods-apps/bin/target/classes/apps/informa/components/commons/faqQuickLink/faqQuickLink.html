<div class="content-faq ${properties.spacingstylestop} ${properties.spacingstylesbottom}"
	data-sly-use.faqcategory="com.informa.components.commons.FaqCategory">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
			data-sly-test="${properties.title}">
			<h2 class="content-title">
				<a href="${properties.url}.html" target="${properties.openUrlInNewWindow=='yes' && '_blank'}"> ${properties.title} <img
					src="${currentDesign.path}/clientlibs/images/arrow1.png" />
				</a>
			</h2>
		</div>
	</div>
	<div class="row content-background-color"
		data-sly-test="${faqcategory.hasContent}">
		<div
			class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-cust-height">
			<ul class="list-styles list-border"
				data-sly-list.categorylist="${faqcategory.categoryList}">
				<li><a
					href="${properties.url}.html#panel${categorylistList.count}" target="${properties.openUrlInNewWindow=='yes' && '_blank'}">${categorylist.title}</a>
				</li>

			</ul>
		</div>
	</div>
</div>
<div data-sly-test="${wcmmode.edit}" data-emptytext="FAQ-Quicklinks"
	class="cq-placeholder"></div>
