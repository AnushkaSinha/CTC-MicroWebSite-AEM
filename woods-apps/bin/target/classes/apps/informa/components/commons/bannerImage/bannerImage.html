<!--/*

     Informa
	_______________________

	Image Banner component.

*/-->
<div data-sly-test="${wcmmode.edit}" data-emptytext="Banner"
	class="cq-placeholder"></div>
<div class="informa-image-banner hightxt-overview-container">
	<div class="row banner-custom-divider ">
		<div
			class="col-md-12 col-xs-12 banner-section ${properties.removePadding ? 'paddingZero marginZero' : ''} ${properties.spacingstylestop} ${properties.spacingstylesbottom}">
			<a data-sly-test="${properties.imageLink}" class="informa-image-banner-image-link"
				href="${properties.imageLink}${properties.externalUrl ? '' : '.html'}"
				target="${properties.openInNewWindow?'_blank':''}">
				<div class="informa-image-banner-image img-responsive"
					data-sly-resource="${'image' @ resourceType='wcm/foundation/components/image', wcmmode='disabled'}"></div>
			</a>
            <div data-sly-test="${!properties.imageLink}" class="informa-image-banner-image img-responsive"
					data-sly-resource="${'image' @ resourceType='wcm/foundation/components/image', wcmmode='disabled'}"></div>
		</div>
	</div>
</div>
