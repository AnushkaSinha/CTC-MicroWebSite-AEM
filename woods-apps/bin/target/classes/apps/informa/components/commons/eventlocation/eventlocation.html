<style>
.gm-style-iw:parent {
  display:none;
}
</style>

<div data-sly-test="${wcmmode.edit}" data-emptytext="Google Map"
	class="cq-placeholder"></div>
<div class="section clearfix eventLocationMap">
	<div
		class="col-md-12 col-xs-12 ${properties.eventDate || properties.address ?'travel-content-custom-background1':''} ${properties.spacingstylestop} ${properties.spacingstylesbottom}">
		<div class="row" data-sly-test="${properties.latitude && properties.longitude || properties.address}"> 
			<div class="col-md-12 col-xs-12 ">
				<h4 class="travel-event-date"
					data-sly-test="${properties.eventDate}">${properties.eventDate}</h4>
				<h4 id="dialog_values"
					data-location="${properties.address}||${properties.latitude}||${properties.longitude}"
					class="travel-event-venue"
					data-sly-test="${properties.address}||${properties.latitude}||${properties.longitude}">${properties.address}</h4>
			</div>
			<span class="event-informa" data-sly-test="${properties.eventLabel}">${properties.eventLabel}</span>
			<div
				class="col-md-12 col-xs-12 ${properties.address?'embed-responsive embed-responsive-16by9 map-panel':''}" tabindex="0">

				<div id="map_canvas"
					data-sly-test="${properties.address}||${properties.latitude}||${properties.longitude}"
					style="border: none; display:inline-block; height:100%;" class="embed-responsive-item" align="left"></div>
			</div>
			<div class="col-md-12 col-xs-12"
				data-sly-use.admissionDates="com.informa.components.commons.Multifield"
				data-sly-unwrap>
				<h5 class="travel-event-time"
					data-sly-test="${admissionDates.childList}">${properties.admissionLabel}</h5>
				<div class="travel-event-description"
					data-sly-list.events="${admissionDates.childList}">

					<div>${events.title}</div>
					<span>${events.text}</span>
				</div>
				<a
					href="${properties.linkPath}${properties.externalUrl ? '' : '.html'}"
					target="${properties.openUrlInNewWindow=='true' && '_blank'}"
					data-sly-test="${properties.linkText}"
					class="btn btn-default travel-content-custom-background travel-btn-custom "
					role="button">${properties.linkText}</a>
			</div>
		</div>
		<div data-sly-test="${!properties.latitude && properties.longitude || !properties.address}">
        	<h3 data-sly-test="${wcmmode.edit}">Please author either Latitude & Longitude or Address to display the map</h3>
        </div>
	</div>
</div>
