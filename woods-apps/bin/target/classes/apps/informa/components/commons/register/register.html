<div class="col-md-12 col-xs-12 travel-register-content-background">
                                        <div class="row ">
                                            <div class="col-md-12 col-xs-12 travel-paddingzero ">
                                                <h4 class="travel-highlight-title">Register your FREE visit now</h4>
                                            </div>
                                            <div class="col-md-12 col-xs-12 travel-register-form">
                                                <div class="tileBg">
                                                    <form class="form-horizontal" method="post">
                                                        <fieldset>
                                                            <div class="form-group travel-register-form-group  ">
                                                                <div class="col-md-12">
<label for="fname" class="hidden">Name</label>
                                                                    <input id="fname" name="name" type="text" placeholder="Name" class="form-control travel-register-form-control">
                                                                </div>
                                                            </div>
                                                            <div class="form-group travel-register-form-group ">
                                                                <div class="col-md-12">
<label for="email" class="hidden">E-mail ID*</label>
                                                                   <input id="email" name="name" type="text" placeholder="E-mail ID" aria-required="true" required class="form-control travel-register-form-control">
                                                                </div>
                                                            </div>
                                                            <div class="form-group travel-register-form-group ">

                                                                <div class="col-md-12">
<label for="email" class="hidden">Mobile Numbe</label>
                                                                   <input id="mobilenumber" name="name" type="text" placeholder="Mobile Number" class="form-control travel-register-form-control">
                                                                </div>
                                                            </div>
                                                            <div class="form-group travel-register-form-group-btn">
                                                                <div class="col-md-12">
                                                                    <button type="submit" class="btn btn-primary pull-left travel-btn-custom">Register</button>
                                                                </div>
                                                            </div>
                                                        </fieldset>
                                                    </form>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- >Register your FREE visit now end -->
                                
 <div data-sly-test="${wcmmode.edit}" data-emptytext="Register" class="cq-placeholder"></div>
