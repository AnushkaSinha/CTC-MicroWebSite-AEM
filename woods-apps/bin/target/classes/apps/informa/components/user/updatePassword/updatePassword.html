<div class="personalization">
   
<div class="myaccount-personalization myaccount-tab-content">
<form id="myaccount-form-Account-Information-password" method="post" role="form" class="form-horizontal" action="#">
	<div class="myaccount-container">
			 <div class="form-group margin-top-zero">
                 <h3  class="col-sm-12  col-md-4 col-lg-4 control-label myaccountsub-title">${properties.title || 'Password'}</h3>
												</div>
												
												<div class="form-group updatePswd">
													
													<label  class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.password || 'Password'}</label>
													<div class="col-sm-12  col-md-6 col-lg-6">
                                                        <span class="col-md-6 padding-left-zero"><i class="fa fa-ellipsis-h fa-2" aria-hidden="true"></i><i class="fa fa-ellipsis-h fa-2" aria-hidden="true"></i></span><a class="col-md-6 updatepswdlink" href="#updatePswd">${properties.update || 'Change'}</a></br>

													</div>
												</div>
												<div class="pswdUpdateDiv">
														<div class="form-group">
														<label for="currentPassword"  class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.currentPassword || 'Current Password'}</label>
														<div class="col-sm-12  col-md-10 col-lg-10">
															<input type="password" name="currentPassword" class="form-control col-sm-12  col-md-4 col-lg-4 signup-validate"  id="currentPassword" aria-required="true">
															<span class="glyphicon glyphicon-eye-open eyespan"></span>
															<div class="custom-tool-tip personalization-tool-tip">
																<a  href="javascript:void(0)" class="tooltip-mobile hidden-xs" data-toggle="tooltip" data-placement="right" title="${properties.passwordRule}">
																<img class="tool-tip-img" src="/etc/designs/informa/globalstyle/clientlibs/images/Question-mark.png" alt="tooltip_image" />
																</a>
																<a  href="javascript:void(0)" class="tooltip-mobile visible-xs " data-toggle="tooltip" data-placement="bottom" title="${properties.passwordRule}">
																<img class="tool-tip-img" src="/etc/designs/informa/globalstyle/clientlibs/images/Question-mark.png" alt="tooltip_image" />
																</a>
														   </div>
														</div>
														</div>
														<div class="form-group">
														<label for="myaccountNewPassword" class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.newPassword || 'New Password'}</label>
														<div class="col-sm-12  col-md-10 col-lg-10">
															<input type="password" name="myaccountNewPassword" class="form-control col-sm-12  col-md-4 col-lg-4 signup-validate"  id="myaccountNewPassword" aria-required="true">
															<span class="glyphicon glyphicon-eye-open eyespan"></span>
														</div>
														</div>
														<input type="hidden" id="updatePasswordSuccessTitle" name='updatePasswordSuccessTitle' value="${properties.updatePasswordSuccessTitle || 'Successfully changed!'}"/>
                                                    <input type="hidden" id="updatePasswordSuccessMsg" name='updatePasswordSuccessMsg' value="${properties.updatePasswordSuccessMsg || 'Your password has beed changed Successfully '}"/>
                                                    <input type="hidden" id="wrongPasswordTitle" name='wrongPasswordTitle' value="${properties.wrongPasswordTitle || 'Wrong Current Password'}"/>
                                                    <input type="hidden" id="wrongPasswordMsg" name='wrongPasswordMsg' value="${properties.wrongPasswordMsg || 'Current password entered is wrong.Please enter the correct password'}"/>
														<div class="form-group">
														<label for="myaccountConfirmPassword" class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.confirmNewPassword || 'Confirm New Password'}</label>
														<div class="col-sm-12  col-md-10 col-lg-10">
															<input type="password" name="myaccountConfirmPassword" class="form-control col-sm-12  col-md-4 col-lg-4 signup-validate"  id="myaccountConfirmPassword" aria-required="true">
															<span class="glyphicon glyphicon-eye-open eyespan"></span>
														</div>
														</div>
														<div class="form-group">
														<div class="col-xs-4 col-sm-12 col-md-2 col-lg-offset-2 col-lg-2 sm-float-left">
															<button type="button" name="btnSavePswdUpdate" id="btnSavePswdUpdate" class="btn-u btn-u-brown signup-not-allowed">${properties.submit || 'Save'}</button>
														</div>
														<div class="col-xs-4 col-sm-12 col-md-2 col-lg-2 sm-float-right">
                                                            <button type="button" name="btnCancelPassword" id="btnCancelPassword" class="btn-u btn-u-brown">${properties.cancel ||'Cancel'}</button>
														</div>
                                                         <div class="col-xs-12 col-lg-2 col-md-2 col-sm-4 loader-pic hide" id="loader-pic-up">
                                                                <span class="row"><p class="fa fa-cog fa-spin fa-1x"></p>&nbsp;Loading ...</span>
                                                             </div>
														</div>
													
													</div>	
												
											</div>		
											</form>
                                            </div> 
                                            </div>
<!-- modal -->                           
	<div id="updatepssword-model" class="modal fade modalCustomCss" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content panel-body">
                <div class="modal-header">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button"><i class="fa fa-times fa-1x"></i></button>
                    <h2 id="myLargeModalLabel2" class="modal-title"></h2>
                </div>
                <div class="modal-body">
                    <p></p>

                    <button class="btn buttomCommonCss" aria-hidden="true" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
	<!-- end modal -->
