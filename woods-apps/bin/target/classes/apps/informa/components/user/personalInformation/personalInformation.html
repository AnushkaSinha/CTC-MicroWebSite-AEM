<div data-sly-test="${wcmmode.edit}" data-emptytext="Personal Information"
	class="cq-placeholder"></div>

<div data-sly-use.dropDownsData="com.informa.components.commons.PersonalInformation">
			<div class="personalization">
								<div class="signup-personalization">
                            	<form id="signup-form-personal-information" role="form" class="form-horizontal bv-form" >
                                    <div id="editProfile" data-profile="${properties.editProfile}"></div>
                                    <div class="form-group margin-top-zero">
                                        <label for="firstName"  class=" col-sm-12  col-md-2 col-lg-2 control-label">${properties.firstName || 'First Name' }<span class="asterisk-sign-clr">*</span></label>
                                        <div class="col-sm-12  col-md-10 col-lg-10">
                                            <input type="text" name="firstName" class="form-control col-sm-12  col-md-4 col-lg-4 signup-validate" id="firstName" aria-required="true" >
											<input type="hidden" id="firstNameRequiredMsg" value="${properties.reqFirstName || 'Please Enter First Name'}"/>
											<input type="hidden" id="checkFirstName" value="${properties.checkFirstName || 'Only alphabets are allowed'}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName" class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.lastName || 'Last Name' }<span class="asterisk-sign-clr">*</span></label>
                                        <div class="col-sm-12  col-md-10 col-lg-10">
                                            <input type="text" name="lastName" class="form-control  col-sm-12  col-md-4 col-lg-4 signup-validate" id="lastName" aria-required="true" >
											<input type="hidden" id="lastNameRequiredMsg" value="${properties.reqLastName || 'Please Enter Last Name'}"/>
											<input type="hidden" id="checkLastName" value="${properties.checkLastName || 'Only alphabets are allowed'}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="dateOfBirth"  class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.dateofbirth || 'Date of Birth' }</label>
                                        <div class="col-sm-12 col-md-2 col-lg-2 calendar-icon">
                                            <input type="text" class="form-control signupcalendar-input" id="dateOfBirth" name="dateOfBirth" placeholder="DD-MM-YYYY">
                                            <span class="glyphicon glyphicon-calendar signup-calendar-icon "></span>
                                        </div>
                                    </div>

                                        <div class="form-group">    
                                             <label for="signupgenders" class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.gender || 'Gender' }</label>
                                             <div class="col-sm-12  col-md-4 col-lg-4 calendar-icon">
                                                <select name="gender" id="signupgenders" class="form-control">
                                                    <div data-sly-list.genders="${dropDownsData.genders}" >
                                                        <option value=${genders.genderCode}>${genders.gender}</option>
                                                    </div>
                                                </select>
                                                </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="signupnationality" class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.nationality || 'Nationality' }</label>
                                            <div class="col-sm-12  col-md-4 col-lg-4 calendar-icon">
                                                <select name="nationality" id="signupnationality" class="form-control">
                                                    <div data-sly-list.nationalities="${dropDownsData.nationalities}" >
                                                        <option value=${nationalities.nationalityCode}>${nationalities.nationality}</option>
                                                    </div>
                                                </select>
                                            </div>
                                   		 </div>


                                    <div class="form-group">
                                        <label for="phoneNumberBaseNumber" class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.contact || 'Contact Number' }</label>
                                        <div class="col-sm-12 col-md-10 col-lg-10">
                                            <input type="text" name="phoneNumberBaseNumber" class="form-control  col-sm-12  col-md-4 col-lg-4 signup-validate" id="phoneNumberBaseNumber"  placeholder="">
                                        </div>
                                    </div>

                                    <div class="form-group signupEmailPersonalInformation">
                                        <label  class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.emailID || 'Email' } <span class="asterisk-sign-clr">*</span></label>
                                        <div class="col-sm-12  col-md-10 col-lg-10">
                                            <label for="webAddressPersonal" name="message" ></label>
                                            <input type="text" name="webAddressPersonal" class="form-control   col-sm-12  col-md-4 col-lg-4 signup-validate" id="webAddressPersonal"  aria-required="true"> </input>
											<input type="hidden" id="emailRequiredMsg" value="${properties.reqEmail || 'Please Enter Valid Email ID'}"/>
                                                <span class="user-exist help-block" id="user-exist">${properties.userExistErrorMsg || 'User already exist'}</span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="signupnationality" class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.country || 'Country' }</label>
                                        <div class="col-sm-12  col-md-4 col-lg-4 calendar-icon">
                                            <select name="country" id="signupnationality" class="form-control">
                                               <div data-sly-list.countries="${dropDownsData.countries}" >
                                                        <option value=${countries.countryCode}>${countries.country}</option>
                                                    </div>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="state" class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.state || 'State' }</label>
                                        <div class="col-sm-12  col-md-10 col-lg-10 calendar-icon">
                                            <input type="text" name="state" class="form-control  col-sm-12  col-md-4 col-lg-4 signup-validate" id="state" >
											<input type="hidden" id="checkState" value="${properties.checkState || 'Only alphabets are allowed'}"/>
											<input type="hidden" id="personalSuccessTitle" name='personalSuccessTitle' value="${properties.personalSuccessTitle || 'Updated Successfully'}"/>
                                            <input type="hidden" id="personalSuccessMsg" name='personalSuccessMsg' value="${properties.personalSuccessMsg || 'Your Personal Information is updated'}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="address" class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.address || 'Address' }</label>
                                        <div class="col-sm-12  col-md-4 col-lg-4 calendar-icon">
                                            <textarea name="address" class="form-control" rows="5"  id="address" ></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="addressPostZipcode" class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.pinCode || 'Pincode' }</label>
                                        <div class="col-sm-12 col-md-10 col-lg-10">
                                            <input type="text" name="addressPostZipcode" class="form-control min-width-170   col-sm-12  col-md-2 col-lg-2 signup-validate-col2" id="addressPostZipcode"  >
                                        </div>
                                    </div>
                                    <div class="form-group personaInformationSignup">
                                        <div class="col-md-offset-2  col-lg-offset-2 col-sm-12  col-md-4 col-lg-4">
            
                                            <button type="button" data-toggle="tab" name="next" id="btnNextPersonaInformationSignup" aria-expanded="false" disabled="disabled" class="btn-u btn-u-brown signup-not-allowed">${properties.next || 'Next' }</button></div>
                                    </div>
                                                <div class="personaInformationMyaccount" data-sly-test="${properties.editProfile}">
										<div class="form-group" id="editButtonPersonaInformationMyaccount">
												<div class="col-xs-12 col-sm-12 col-md-offset-2  col-md-4 col-lg-4 col-lg-offset-2">
													<button type="button" name="btnEdit1" id="btnEditPersonaInformationMyaccount" class="btn-u btn-u-brown">Edit</button>
												</div>
										</div>
												<div class="form-group" id="saveCancleButtonPersonaInformationMyaccount">
													<div class="col-xs-4 col-sm-6  col-md-offset-2  col-md-2 col-lg-offset-2 col-lg-2 sm-float-left">
														<button type="button" name="btnSave1" id="btnSavePersonaInformationMyaccount" class="btn-u btn-u-brown">Save</button>
													</div>
													<div class="col-xs-4 col-sm-6 col-md-2 col-lg-2 sm-float-right">
														<button type="button" name="btnCancel1" id="btnCancelPersonaInformationMyaccount" class="btn-u btn-u-brown">Cancel</button>
												     </div>
                                              		  <div class="col-xs-12 col-lg-2 col-md-2 col-sm-4 loader-pic hide" id="loader-pic-pi">
                                                                <span class="row"><p class="fa fa-cog fa-spin fa-1x"></p>&nbsp;Loading ...</span> 
                                                        </div>
										        </div>
                                    </div>
			</form>
								</div>
							</div>
                            </div>
							<!-- modal -->                           
	<div id="personallnformation-modal" class="modal fade modalCustomCss" role="dialog"> 
        <div class="modal-dialog">
            <div class="modal-content panel-body">
                <div class="modal-header">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button"><i class="fa fa-times fa-1x"></i></button>
                    <h2 id="myLargeModalLabel2" class="modal-title"></h2>
                </div>
                <div class="modal-body">
                    <p></p>

                    <button class="btn buttomCommonCss" aria-hidden="true" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
	<!-- end modal -->
