<div data-sly-test="${wcmmode.edit}" data-emptytext="Forgot Password"
	class="cq-placeholder"></div>
<div class="container-fluid">

		<!-- form Start -->
		<div class="container personalization ">
			<div class="row">

				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 reset-personalization">
				<div class="panel panel-brown margin-bottom-40 forgot-personalization">
						<div class="panel-heading">
							<h3 class="panel-title">${properties.title || 'Forgot Password'}</h3>
						</div>
						<div class="panel-body">
							<p class="forgot-pass-text">${properties.subTitle || 'You can reset your password either by email or through secret question provided at the time of sign up with informa'}</p>
							<form id="forgot-form" method="post" role="form" class="form-horizontal" action="#">

								<div class="form-group">
									<label for="email" class="col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label ">${properties.email || 'Email'} <span class="asterisk-sign-clr">*</span></label>
									<div class="col-lg-10 col-md-10 col-sm-5 col-xs-12 paddingzeropx">
										<input type="email" name="email"  class="form-control col-lg-4 col-md-4 signup-validate  " id="email" placeholder="Email" aria-required="true" autocomplete="off" >
									</div>
								</div>
                                <div class="form-group">
									<fieldset>
									<label for="inputPassword1" class="col-lg-2 col-md-2 col-sm-2 col-xs-12 control-label">${properties.resetTitle || 'Reset password Through'}<span class="asterisk-sign-clr">*</span></label>
									<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 tooltip-custom paddingzeropx">

											<label for="chkNo" class="margin-align-right">
                                        <input type="radio" id="chkNo" name="chkradioforgot" disabled="disabled" value="email" aria-required="true" />${properties.email|| 'Email'}

											</label>
											<label for="chkYes">
												<input type="radio" id="chkYes" id="chkradioforgot" name="chkradioforgot" disabled="disabled" value="secretQuestion" />
												${properties.secretQuestion|| 'Secret Question'}
											</label>

									</div>
                                        </fieldset>
									<div class="hide" id="dvPassport">
											  <div class="well securityBox">
												<div class="form-group">
												<label for="inputEmail1" class="col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">${properties.question|| 'Question'}</label>
												<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
													<label id="secretQ"><label>
												</div>
												</div>
												<div class="form-group">
												<label for="secretQA" class="col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">${properties.answer|| 'Answer'}</label>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
													<input type="text" class="form-control" id="secretQA" placeholder="Answer"  required aria-required="true">
												</div> 
												</div>
											  </div>
											</div>
								</div>
									<div class="form-group">
								<div class="col-lg-offset-2 col-lg-9 padding-left-zer0px">
                                <button class="btn btn-u-dark subbtn pull-left signup-not-allowed" type="submit" id="forgotbtn">${properties.buttonLabel || 'Submit' }</button>
                                <input type="hidden" id="resetLink" value="${properties.resetLink || 'Reset Link Sent'}"/>
	                 			<input type="hidden" id="resetMain" value="${properties.resetMain || 'Reset link has been sent to '}"/>
	                 			<input type="hidden" id="resetSub" value="${properties.resetSub || ' Please click on the sent link to reset your password.'}"/>
	                 			<input type="hidden" id="secretQuesMain" value="${properties.secretQuesMain || 'Secret Question is not associated with Email here i am'}"/>
                                <input type="hidden" id="invalidAnswerTitle" value="${properties.invalidAnswerTitle || 'Enter Valid Answer'}"/>
                                <input type="hidden" id="invalidAnswerMsg" value="${properties.invalidAnswerMsg || 'Invalid Answer'}"/>
                                <input type="hidden" id="associateEmailTitle" value="${properties.associateEmailTitle || 'Enter Secret Question associated with Email'}"/>
                                <input type="hidden" id="associateEmailMsg" value="${properties.associateEmailMsg || 'Secret Question is not associated with Email'}"/>
								<input type="hidden" id="invalidEmailTitle" value="${properties.invalidEmailTitle || 'Enter Valid Email'}"/>
                                <input type="hidden" id="invalidEmailMsg" value="${properties.invalidEmailMsg || 'Email Does not Exist'}"/>
								<input type="hidden" id="resetPath" value="${properties.redirectTo}.html" name="resetPath">
									<div class="col-lg-2 col-md-2 col-sm-4 loader-pic hide" id="loader-pic">
										<span class="row"><p class="fa fa-cog fa-spin fa-1x"></p>&nbsp;Loading ...</span>
									</div>
								</div>




								</div>
							</form>
						</div>
					</div>

				</div>

			</div>
		</div>
	<div id="resetPasswordDialog"
                data-redirectpage="${properties.redirectTo}"></div>		
		   <!-- Form End -->
	</div>
    <!-- modal -->

    <div id="forgotPasswordPageModal" tabindex="-1" class="modal fade modalCustomCss" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content panel-body">
                <div class="modal-header">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button"><i class="fa fa-times fa-1x"></i></button>
                    <h2 id="myLargeModalLabel2" class="modal-title"></h2>
                </div>
                <div class="modal-body">
                    <p></p>

                    <button class="btn buttomCommonCss" id="okbtn" aria-hidden="true" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
