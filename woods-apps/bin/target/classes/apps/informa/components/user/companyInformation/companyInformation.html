<div data-sly-test="${wcmmode.edit}" data-emptytext="Company Information"
	class="cq-placeholder"></div>
<!-----Company Information-------->
    <div data-sly-use.dropDownsData="com.informa.components.commons.PersonalInformation">
			<div class="personalization">
								<div class="signup-personalization">
										<form id="signup-form-company-information" role="form" method="post" class="form-horizontal" action="#">
       
											<div class="form-group margin-top-zero">
												<label for="signupcompanyname" class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.compName || 'Company Name' }</label>
												<div class="col-sm-12  col-md-4 col-lg-4">
													<input type="text" name="organizationName" class="form-control" id="signupcompanyname"  >
												</div>
											</div>
											<div class="form-group">
												<label for="signupjobtitle"  class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.jobTitle || 'Job Title' }</label>
												<div class="col-sm-12  col-md-4 col-lg-4">
													<input type="text" name="jobTitle" class="form-control" id="signupjobtitle"  >
												</div>
											</div>
											<div class="form-group">
												<label for="signupdepartment"  class="col-sm-12 col-md-2 col-lg-2 control-label">${properties.department || 'Department' }</label>
												<div class="col-sm-12  col-md-4 col-lg-4">
													<input type="text" name="department" class="form-control" id="signupdepartment"  >
												</div>
											</div>
                                            <div class="form-group companyInformationSignup">
												<div class="col-xs-4   col-sm-8  col-md-offset-2 col-md-2 col-lg-offset-2 col-lg-2">
													<button type="button" id="btnBackCompanyInformationSignup" name="back" class="btn-u btn-u-brown">${properties.back || 'Back' }</button></div>
												<div class="col-xs-4  col-sm-4 col-md-2 col-lg-2 ">
													<button type="button" name="next" id="btnNextCompanyInformationSignup" aria-expanded="false" class="btn-u btn-u-brown">${properties.next || 'Next' }</button></div>
											</div>
                                                    <div class="companyInformationMyaccount" data-sly-test="${properties.editCompany}">
												<div class="form-group" id="editButtonCompanyInformationMyaccount">
												<div class="col-xs-12 col-md-offset-2 col-lg-offset-2 col-sm-12  col-md-4 col-lg-4">
													<button type="button" name="next" id="btnEditCompanyInformationMyaccount" class="btn-u btn-u-brown">Edit</button>
												</div>
											</div>
											<div class="form-group" id="saveCancleButtonCompanyInformationMyaccount">
												<div class=" col-xs-4 col-sm-6 col-md-offset-2 col-md-2 col-lg-offset-2 col-lg-2 sm-float-left"> 
													<button type="button" name="btnSave2" id="btnSaveCompanyInformationMyaccount" class="btn-u btn-u-brown">Save</button>
												</div>
												<div class="col-xs-4 col-sm-6 col-md-2 col-lg-2 sm-float-right ">
													<button type="button" name="btnCancel2" id="btnCancelCompanyInformationMyaccount" class="btn-u btn-u-brown">Cancel</button>
												</div>
                                                <div class="col-xs-12 col-lg-2 col-md-2 col-sm-4 loader-pic hide" id="loader-pic-ci">
                                                                <span class="row"><p class="fa fa-cog fa-spin fa-1x"></p>&nbsp;Loading ...</span>
                                                  </div>
                                                  <input type="hidden" id="companySuccessTitle" name='companySuccessTitle' value="${properties.companySuccessTitle || 'Updated Successfully'}"/>
                                                  <input type="hidden" id="companySuccessMsg" name='companySuccessMsg' value="${properties.companySuccessMsg || 'Your Company Information is updated'}"/>
											</div>

                                              </div>
					</form>	
</div>
</div>
</div>
<!-- modal -->                           
	<div id="companylnformation-modal" class="modal fade modalCustomCss" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content panel-body">
                <div class="modal-header">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button"><i class="fa fa-times fa-1x"></i></button>
                    <h2 id="myLargeModalLabel2" class="modal-title"></h2>
                </div>
                <div class="modal-body">
                    <p></p>

                    <button class="btn buttomCommonCss" aria-hidden="true" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
	<!-- end modal -->
