<div class="personalization">
<div class="myaccount-personalization myaccount-tab-content">
<div class="panel-body">
    <p class="confirm-email-change-para">${properties.title || 'Please enter your password to confirm the email change.'}</p>
								<form id="confirm-email-change-form" method="post" role="form" class="form-horizontal" action="#">
								<div class="form-group">
										<label for="currentEmail" class="col-xs-12 col-sm-12 col-md-2 col-lg-2  control-label">${properties.email || 'Email'} <span class="asterisk-sign-clr">*</span></label>
										<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
											<input type="email" name="disabledcurrentEmail" disabled="disabled" class="form-control col-md-4 col-lg-4 signup-validate" id="disabledcurrentEmail">
										</div>	
								</div>
								<div class="form-group">
                                            <label for="currentPassword" class="col-xs-12 col-sm-12 col-md-2 col-lg-2 control-label">${properties.password || 'Password'}<span class="asterisk-sign-clr">*</span></label>
										<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 ">
											<input type="password" name="currentPassword" class="form-control col-md-4 col-lg-4 signup-validate"  id="currentPassword">
											<span class="glyphicon glyphicon-eye-open eyespan"></span>	
										</div>
								</div>
                                    <input type="hidden" name="successPage" id="successPage" value="${properties.confirmSuccessPage}" >
									<input type="hidden" name="newEmail"  id="newEmail" placeholder="">
									<input type="hidden" name="oldEmail"  id="oldEmail" placeholder="">
								<div class="form-group">
									<div class="col-xs-6 col-lg-offset-2 col-lg-3 sign-button">
                                            <button type="button" name="ConfirmEmailChangeBtn" id="confirmEmailChangeButton" class="btn-u btn-u-brown signup-not-allowed">${properties.confirm ||'Confirm'}</button>
											<input type="hidden" id="successTitle" value="${properties.successTitle || 'Success'}"/>
                                            <input type="hidden" id="successMsg" value="${properties.successMsg || 'Your Email Is Changed Successfully '}"/>
                                            <input type="hidden" id="wrongCredentialsTitle" value="${properties.wrongCredentialsTitle || 'Please enter Valid Credentials '}"/>
                                            <input type="hidden" id="wrongCredentialsMsg" value="${properties.wrongCredentialsMsg || ' EmailId or Password is incorrect.'}"/>
									</div>
                                    <div class="col-xs-6 col-lg-2 col-md-2 col-sm-4 loader-pic hide" id="loader-pic-cec">
                                   		 <span class="row"><p class="fa fa-cog fa-spin fa-1x"></p>&nbsp;Loading ...</span>
                                    </div>
								</div>
								</form>	
							</div>
</div>
</div>
<!-- modal -->                           
	<div id="confirmemailchage-model" class="modal fade modalCustomCss" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content panel-body">
                <div class="modal-header">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button"><i class="fa fa-times fa-1x"></i></button>
                    <h2 id="myLargeModalLabel2" class="modal-title"></h2>
                </div>
                <div class="modal-body">
                    <p></p>

                    <button class="btn buttomCommonCss" aria-hidden="true" data-dismiss="modal" id="confirmemailchange">OK</button>
                </div>
            </div>
        </div>
    </div>
	<!-- end modal -->
