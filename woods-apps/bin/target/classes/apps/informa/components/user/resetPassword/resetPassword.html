<div class="container-fluid">
		<!-- form breadcrumb start here -->
		<div class="container">
		</div>


		<!-- form Start -->
		<div class="container personalization ">
			<div class="row">
				
				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 reset-personalization">
				<div class="panel panel-brown margin-bottom-40">
						<div class="panel-heading">
							<h3 class="panel-title">${properties.title || 'Reset Password' }</h3>
						</div>
						<div class="panel-body" >
                            <h4 >${properties.title || 'Reset Password for '} <span id="emailLabel"/></h4>
							<form class="form-horizontal" id="reset-form" role="form" method="post" class="form-horizontal" action="#">
								<div class="form-group">
									<label for="password" class="col-lg-2 col-md-2 col-sm-3 col-xs-10 control-label pull-left">${properties.newPassword|| 'New Password'}<span class="asterisk-sign-clr">*</span></label>
									<div class="col-lg-10 col-md-10 col-sm-9 col-xs-12 reset-password" id="password1">
										<input type="password" class="form-control signup-validate pull-left" name="password"  id="password" aria-required="true"  >
                                        <span class="glyphicon glyphicon-eye-open"></span>
										 <input type="hidden" id="reqPassword" value="${properties.reqPassword || 'Password Can not be Blank'}"/>
                                        <input type="hidden" id="passwordStrength" value="${properties.passwordStrength || 'Should Contain UpperCase, LowerCase, Number, SpecialChar and min 8 Chars'}"/>
										 <div class="custom-tool-tip personalization-tool-tip">
																<a  href="javascript:void(0)" class="tooltip-mobile hidden-xs" data-toggle="tooltip" data-placement="right" title="${properties.passwordRule}">
																<img class="tool-tip-img" src="/etc/designs/informa/globalstyle/clientlibs/images/Question-mark.png" alt="tooltip_image" />
																</a>
																<a  href="javascript:void(0)" class="tooltip-mobile visible-xs " data-toggle="tooltip" data-placement="bottom"  title="${properties.passwordRule}">
																<img class="tool-tip-img" src="/etc/designs/informa/globalstyle/clientlibs/images/Question-mark.png" alt="tooltip_image" />
																</a>
														   </div>
									</div>

								</div>
								<div class="form-group">
									<label for="confirmPassword" class="col-lg-2 col-md-2 col-sm-3 col-xs-10 control-label pull-left">${properties.confirmPassword|| 'Confirm New Password'}<span class="asterisk-sign-clr">*</span></label>
									<div class="col-lg-10 col-md-10 col-sm-9 col-xs-12 reset-password"  id="password2">
										<input type="password" name="confirmPassword" class="form-control signup-validate pull-left" id="confirmPassword" aria-required="true" >
                                        <span class="glyphicon glyphicon-eye-open"></span>
										<input type="hidden" id="reqConfirmPassword" value="${properties.reqConfirmPassword || 'Confirm Password Can not be Blank'}"/>
                                        <input type="hidden" id="identicalPassword" value="${properties.identicalPassword || 'The password and its confirm are not the same'}"/>


									</div>
								</div>

								<div class="form-group">
								<div class="col-lg-offset-3 col-lg-9">

									<button class="btn subbtn pull-left signup-not-allowed" type="submit" name='Submit' id="resetpswdbtn"> ${properties.buttonLabel|| 'Submit'}</button>
									<input type="hidden" id="successReset" value="${properties.successReset || 'Successfully reset'}"/>
		                 			<input type="hidden" id="passwordReset" value="${properties.passwordReset || 'Your Password has been successfully set '}"/>
		                 			<input type="hidden" id="passwordCheck" value="${properties.passwordCheck || 'Password is not correct format'}"/>
                                    <div class="col-lg-2 col-md-2 col-sm-4 loader-pic hide" id="loader-pic">
										<span class="row"><p class="fa fa-cog fa-spin fa-1x"></p>&nbsp;Loading ...</span>
									</div>

									</div>
									
								</div>
								
							</form>

						</div>
					</div>

				</div>

			</div>
		</div>
	  <div id="resetPasswordDialog" data-redirectpage="${properties.redirectTo}"></div>
		   <!-- Form End -->
	</div>

    <!-- modal -->

    <div id="resetPasswordPageModal" class="modal fade modalCustomCss" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content panel-body">
                <div class="modal-header">
                    <button id="redirectButton" aria-hidden="true" data-dismiss="modal" class="close" type="button"><i class="fa fa-times fa-1x"></i></button>
                    <h2 id="myLargeModalLabel2" class="modal-title"></h2>
                </div>
                <div class="modal-body">
                    <p></p>

                    <button id="redirectButton" class="btn buttomCommonCss" aria-hidden="true" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- end modal -->
