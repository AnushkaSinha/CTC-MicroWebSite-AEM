<html>
    <head>
        <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Informa Visitors</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<!-- <link href="css/main.css" rel="stylesheet"> -->
		<!-- <link href="css/style.css" rel="stylesheet" type="text/css" /> -->
		<link href="css/registration.css" rel="stylesheet" type="text/css" />
		<link href="css/forms.css" rel="stylesheet" type="text/css" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]--> 
		</head>
		<head data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}">
			<clientlib data-sly-call="${clientLib.all @ categories=['signuplib']}" data-sly-unwrap/>
		</head>
        <body >
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
   <script>

$(document).ready(function(){

                 $.ajax({
                         type: 'GET',    
                         url:'/content/data/informa/servlet/informaVisitor',
                         data:$("form").serialize(),
                         success: function(msg){
                         var obj = JSON.parse(msg);
                            jQuery("label[for='firstName']").html(obj.firstName);
                            jQuery("label[for='lastName']").html(obj.lastName);
                            jQuery("label[for='buisinessLine']").html(obj.buisinessLine);
                            jQuery("label[for='address']").html(obj.address);


                            }
                     });

                    });
     </script>
  <body>
<div id="my-component"
	data-sly-use.visitorModel="com.informa.components.commons.model.VisitorModel">

</div>

	<div class="overlay hidden-xs"></div>      
	<div class="container-fluid">
		<div class="container" style="margin-bottom:25px;">
			<div class="registrationTabs">
            <label for="message" style="color:#547D2A;padding:0px; margin:0px; padding-left:2px;"></label>
		  <!-- Form FO2 Starts Here -->	
          <form method="#">
				<div class="form-main-fo2">
					<div class="form-alignments-fo2">
						<h3 class="form-fo2-title">${properties.profileInfo || 'Profile information' }</h3>
						<div class="row form-fo2-contents">
							<div class="row">
								<div class="col-xs-12 col-sm-6 form-group">
									<div class="row fo2-alg">
										<div class="col-xs-12 col-sm-3 form-group">
											<label class="control-label forms-title-color-fo form-filedfirst-fo2-label form-label-name-fo2"><b>${properties.firstName || 'First Name' } :</b></label>
										</div>
										<div class="col-xs-12 col-sm-8 paddingZero form-filedfirst-fo2">
											<label for="firstName"  class="control-label forms-title-color-fo form-filedfirst-fo2-label form-label-name-fo2"></label>
										</div>
									</div>
									<div class="row fo2-alg">
										<div class="col-xs-12 col-sm-3 form-group">
											<label class="control-label forms-title-color-fo form-filedfirst-fo2-label form-label-name-fo2"><b>${properties.lastName || 'Last Name' } :</b></label>
										</div>
										<div class="col-xs-12 col-sm-8 paddingZero form-filedfirst-fo2">
											<label for="lastName" class="control-label forms-title-color-fo form-filedfirst-fo2-label form-label-name-fo2">${visitorModel.lastName}</label>
										</div>
									</div>
									 <div class="row fo2-alg">
										<div class="col-xs-12 col-sm-3 form-group">
											 <label class="control-label forms-title-color-fo form-filedfirst-fo2-label form-label-name-fo2"><b><a href=${properties.loginPageUrl}.html style="color:#1B1361 !important;">${properties.signOut
											|| 'Sign out' }</a></label>
										</div>
									</div>

								</div>								
								<div class="col-xs-12 col-sm-6 form-group paddingFo1Right">
									<div class="row fo2-alg">
										<div class="col-xs-12 col-sm-4 form-group">
										   <label class="control-label forms-title-color-fo form-filedfirst-fo2-label form-label-name-fo2"><b>${properties.businessLine || 'Business Line' } :</b></label>
										</div>
										<div class="col-xs-12 col-sm-8 paddingZero">
											<label for="buisinessLine" class="control-label forms-title-color-fo form-filedfirst-fo2-label form-label-name-fo2">${visitorModel.buisinessLine}</label>
										</div>
									</div>
									<div class="row fo2-alg">
										<div class="col-xs-12 col-sm-4 form-group">
											<label class="control-label forms-title-color-fo form-filedfirst-fo2-label form-label-name-fo2"><b>${properties.address || 'Address' } :</b></label>
										</div>
										<div class="col-xs-12 col-sm-8 paddingZero">
											<label for="address" class="control-label forms-title-color-fo form-filedfirst-fo2-label form-label-name-fo2">${visitorModel.address}</label>
										</div>
									</div>

								</div>

							</div>	
						</div>
					</div>
				</div>
			  <input name="action" id="action" type="hidden" value="signUp">
             </form> 
		  <!-- Form FO2 ends Here -->
			</div>
		</div>       
	</div>

  </body>
</html>
